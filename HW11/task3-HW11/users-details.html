<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users details</title>
</head>
<body>
<div>
  <button style="width: 200px; height: 50px; "><a href="users.html" style="text-decoration: none; color: #c54311;
       font-size: 18px" >Back to list users</a></button>
    <div id="userDetails"></div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
        .then(response => response.json())
        .then(user => {
            const userDetails = document.getElementById('userDetails');
            userDetails.innerHTML = `
      <h5>ID: ${user.id}</h5>
      <h5>Name: ${user.name}</h5>
      <h5>Username: ${user.username}</h5>
      <h5>Email: ${user.email}</h5>
      <h5>Address: ${JSON.stringify(user.address)}</h5>
      <h5>Phone: ${user.phone}</h5>
      <h5>Website: ${user.website}</h5>
      <h5>Company: ${JSON.stringify(user.company)}</h5>
    `;
        })
</script>
</body>
</html>
